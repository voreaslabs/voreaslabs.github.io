<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="author" content="Voreas Laboratories Inc" />

  <!-- Stylesheets
  ============================================= -->
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700%7CRoboto:300,400,700" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="/css/style.css" type="text/css" />
  <link rel="stylesheet" href="/css/onepage.css" type="text/css" />
  <link rel="stylesheet" href="/css/dark.css" type="text/css" />
  <link rel="stylesheet" href="/css/font-icons.css" type="text/css" />
  <link rel="stylesheet" href="/css/one-page/et-line.css" type="text/css" />
  <link rel="stylesheet" href="/css/animate.css" type="text/css" />
  <link rel="stylesheet" href="/css/magnific-popup.css" type="text/css" />
  <link rel="stylesheet" href="/css/one-page/fonts.css" type="text/css" />
  <link rel="stylesheet" href="/css/responsive.css" type="text/css" />
  <link rel="stylesheet" href="/css/custom.css" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Document Title
  ============================================= -->
  <title>{{ page.title }}</title>
</head>

<body class="stretched side-push-panel">
  <div id="side-panel" class="dark">
    <div id="side-panel-trigger-close" class="side-panel-trigger"><a href="#"><i class="icon-line-cross"></i></a></div>
    <div class="side-panel-wrap">
      <div class="widget widget_links clearfix">
        <!-- Logo
          ============================================= -->
          <div id="logo" class="sidebar-logo">
            <a href="index.html" class="retina-logo"><img src="images/logo.png" alt="Voreas Laboratories Inc"></a>
          </div><!-- #logo end -->
          <h4>Contact Voreas Laboratories</h4>

          <div style="font-size: 14px; line-height: 1.7;">
            <div class="clear topmargin-sm"></div>
            <abbr title="Email Address">Email:</abbr> info@voreas.io
          </div>
        </div>
      </div>
    </div>

    <!-- Document Wrapper
    ============================================= -->
    <div id="wrapper" class="clearfix">
      <!-- Header
      ============================================= -->
      <header id="header" class="full-header transparent-header static-sticky sticky-header" data-sticky-offset="350">
        <div id="header-wrap">
          <div class="container clearfix">
            <div id="primary-menu-trigger"><i class="icon-reorder pl-menu-icon"></i></div>
            <!-- Logo
            ============================================= -->
            <div id="logo">
              <a href="index.html" class="standard-logo"><img src="images/logo.png" alt="Voreas Laboratories Inc"></a>
              <a href="index.html" class="retina-logo"><img src="images/logo.png" alt="Voreas Laboratories Inc"></a>
            </div><!-- #logo end -->

            <!-- Primary Navigation
            ============================================= -->
            <nav id="primary-menu">
              <ul class="one-page-menu" data-easing="easeInOutExpo" data-speed="1250" data-offset="65">
                <li><a href="/" data-href="/"><div class="pl-header-link">Home</div></a></li>
                <li><a href="#" data-href="#section-contact" class="side-panel-trigger"><div class="pl-header-link">Contact</div></a></li>
              </ul>
            </nav><!-- #primary-menu end -->
          </div>
        </div>
      </header><!-- #header end -->

      {{ content }}

      <!-- Footer
      ============================================= -->
      <footer id="footer" class="dark">
        <!-- Copyrights
        ============================================= -->
        <div id="copyrights">
          <div class="container clearfix">
            <div class="col_half">
              <img src="images/logo.png" alt="" class="footer-logo">

              Copyrights &copy; 2020 All Rights Reserved by Voreas Laboratories Inc.
            </div>
            <div class="col-md-5 col_half col_last tright">
              <div class="copyrights-menu copyright-links fright clearfix">
                <a href="#" data-scrollto="wrapper" data-easing="easeInOutExpo" data-speed="1250" data-offset="70">Top</a>/
                <a href="#" class="side-panel-trigger">Contact</a>
              </div>
            </div>
          </div>
        </div><!-- #copyrights end -->
      </footer><!-- #footer end -->
    </div><!-- #wrapper end -->

    <!-- Go To Top
    ============================================= -->
    <div id="gotoTop" class="icon-angle-up"></div>

    <!-- External JavaScripts
    ============================================= -->
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/plugins.js"></script>

    <!-- Footer Scripts
    ============================================= -->
    <script type="text/javascript" src="/js/functions.js"></script>
  </body>
</html>
